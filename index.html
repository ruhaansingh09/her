<html lang="en">
<head>

  <style>
    body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  color: #f9fafb;

  /* ‚ú® background image + gradient overlay */
  background:
    linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(76, 29, 149, 0.7)),
    url("media/bg.jpg") center/cover fixed no-repeat;
    }

    h1 {
  margin: 24px 10px 6px;
  text-align: center;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  font-size: 1.6rem;

  /* ‚ú® waving animation */
  animation: wave 3s ease-in-out infinite;
  transform-origin: center bottom;
    }

    @keyframes wave {
  0%, 100% { transform: rotate(0deg); }
  25%      { transform: rotate(-1.5deg); }
  50%      { transform: rotate(1.5deg); }
  75%      { transform: rotate(-1deg); }
    }

    @keyframes pop {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.06); }
  100% { transform: scale(1); }
    }

    .day.clicked {
  animation: pop 200ms ease-out;
    }



    p.subtitle {
      margin: 0 10px 20px;
      text-align: center;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 12px;
      width: min(900px, 100%);
      padding: 16px;
      box-sizing: border-box;
    }

    .day {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      border: 1px solid rgba(248, 250, 252, 0.2);
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
                  background 0.15s ease, border-color 0.15s ease;
      font-weight: 600;
      font-size: 1.1rem;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f9fafb;
      text-shadow: 0 2px 4px rgba(15, 23, 42, 0.9);
    }

    .day:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.7);
      background: rgba(30, 64, 175, 0.9);
      border-color: rgba(191, 219, 254, 0.8);
    }

    .day.locked {
      cursor: not-allowed;
      opacity: 0.5;
      background: rgba(15, 23, 42, 0.5);
      border-style: dashed;
    }

    .day.locked::after {
      content: "üîí";
      position: absolute;
      bottom: 6px;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      max-width: min(800px, 95vw);
      max-height: 90vh;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .modal-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .close-btn {
      border: none;
      background: transparent;
      color: #f9fafb;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 999px;
    }

    .close-btn:hover {
      background: rgba(148, 163, 184, 0.3);
    }

    .modal-content {
      margin-top: 4px;
      border-radius: 12px;
      overflow: hidden;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content img,
    .modal-content video {
      max-width: 100%;
      max-height: 70vh;
      display: block;
    }

    .modal-caption {
      margin-top: 4px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer {
      margin: 10px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

    };

    // === 2) Settings ===
    const daysInDecember = 31;
    const lockByDate = true; // set to false if you don‚Äôt want locking

    // === 3) Calendar generation ===
   
    const calendarEl = document.getElementById("calendar");
    const today = new Date();
    const isDecember = today.getMonth() === 11; // 0 = Jan, 11 = Dec
    const todayDate = today.getDate();

    for (let day = 1; day <= daysInDecember; day++) {
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        dayEl.dataset.day = day;

        // put number in a span (for overlay layering)
        const label = document.createElement("span");
        label.textContent = day;
        dayEl.appendChild(label);

        const config = mediaByDay[day];

        // ‚ú® set background image if available
        if (config && config.thumb) {
            dayEl.style.backgroundImage =
            `linear-gradient(to bottom, rgba(15,23,42,0.2), rgba(15,23,42,0.85)), url('${config.thumb}')`;
        }

        const actuallyLocked = lockByDate && isDecember && day > todayDate;
        if (actuallyLocked) {
            dayEl.classList.add("locked");
        }

        dayEl.addEventListener("click", () => {
            if (actuallyLocked) {
            alert("waitttttttttttt not yet not yet");
            return;
            }

            dayEl.classList.add("clicked");
            setTimeout(() => dayEl.classList.remove("clicked"), 200);

            openModalForDay(day);
        });

        calendarEl.appendChild(dayEl);
    }


    // === 4) Modal logic ===
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const modalCaption = document.getElementById("modalCaption");
    const modalClose = document.getElementById("modalClose");

    function openModalForDay(day) {
      const data = mediaByDay[day];

      modalTitle.textContent = `December ${day}`;
      modalContent.innerHTML = ""; // clear previous
      modalCaption.textContent = "";

      if (!data) {
        modalContent.innerHTML = "<p style='padding: 10px;'>No content for this day yet.</p>";
      } else if (data.type === "image") {
        const img = document.createElement("img");
        img.src = data.src;
        img.alt = `Day ${day}`;
        modalContent.appendChild(img);
        if (data.caption) modalCaption.textContent = data.caption;
      } else if (data.type === "video") {
        const video = document.createElement("video");
        video.src = data.src;
        video.controls = true;
        video.autoplay = true;
        modalContent.appendChild(video);
        if (data.caption) modalCaption.textContent = data.caption;
      } else {
        modalContent.innerHTML = "<p>Unknown media type.</p>";
      }

      modalBackdrop.classList.add("active");
    }

    function closeModal() {
      modalBackdrop.classList.remove("active");
      modalContent.innerHTML = "";
    }

    modalClose.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
  </script>
